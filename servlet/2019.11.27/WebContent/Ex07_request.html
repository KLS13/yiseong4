<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 페이지</title>
<script type="text/javascript">
	function goJoin() {
		// 아이디 입력 여부 확인
		if ( document.myForm.id.value == "" ) {
			alert("아이디를 입력하세요.");
			document.myForm.id.focus();
			return;
		}
		// 취미 선택 여부 확인
		var hobbies = document.myForm.hobbies;
		var count = 0;
		for ( var i = 0, len = hobbies.length; i < len; i++ ) {
			if ( hobbies[i].checked == true ) {
				count++;
			}
		}
		if ( count == 0 ) {
			alert("취미를 최소 1개 이상 선택하세요.");
			return;
		}
		// 폼의 데이터를 어느 서블릿으로 보낼지 action 으로 결정한다.
		document.myForm.action = "/02_servlet/Ex07_request";
		// 폼의 데이터를 action 에서 설정한 곳으로 보내는 것은 submit 이다.
		document.myForm.submit();
	}
</script>
</head>
<body>
	<form name="myForm" method="post">
		<fieldset>
			<legend>회원가입</legend>
			<div>아이디 <input type="text" name="id" /></div>
			<div>패스워드 <input type="password" name="pw" /></div>
			<div>이름 <input type="text" name="name" /></div>
			<div>이메일 <input type="text" name="email" /></div>
			<div>
				성별 
				<input type="radio" name="gender" value="male" />남
				<input type="radio" name="gender" value="female" />여
			</div>
			<div>
				취미 
				<input type="checkbox" name="hobbies" value="movie" />영화 
				<input type="checkbox" name="hobbies" value="music" />음악 
				<input type="checkbox" name="hobbies" value="reading" />독서
				<input type="checkbox" name="hobbies" value="" />없음 
			</div>
			<div>
				<input type="button" value="가입" onclick="goJoin()" />
				<input type="reset" value="취소" />
			</div>
		</fieldset>
	</form>
</body>
</html>
